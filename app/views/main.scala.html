@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.tools.min.js")" type="text/javascript"></script>
    </head>
    <body>
            <div id="header">
                <div id="logo">
                    yabe.
                </div>
                <ul id="tools">
                    <li>
                        <a href="@routes.LoginController.logout">Logout</a>
                    </li>
                </ul>
                <div id="title">
                    <span class="about">About this blog</span>
                    <h1><a href="@routes.Application.index">@{session.get("blogTitle")}</a></h1>
                    <h2>@{session.get("blogBaseline")}</h2>
                </div>                     
            </div>
            <div id="main">
                @content    
            </div>
            <div id="footer">
                Yabe is a blog engine built with the <a href="http://playframework.com">play framework</a> as a application of Blog KATA.
            </div>       
    </body>
</html>
